<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>GLAMpipe style</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,700,700i" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../css/wikiglyphs.css">
		<link rel="stylesheet" type="text/css" href="../css/style-new.css" />
		<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>

		<script type="text/javascript" src="../js/ui-config.js"></script>
		<script type="text/javascript" src="../js/glampipe.js"></script>
		<script type="text/javascript" src="../js/node-repository.js"></script>
		<script type="text/javascript" src="../js/glamPipeDataTable.js"></script>
		<script type="text/javascript" src="../js/glamPipeNode.js"></script>
		<script type="text/javascript" src="../js/ui_project.js"></script>

		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

	</head>

	<body class="vbox">
		<header>
			<a href="../"><span class="title sitetitle">GLAMpipe</span></a>
			<span id="version">version</span>
			<div id="node-progress">GLAMpipe is ready...</div> <!-- out.say('progress') in node script prints here.-->
			<div id="login"></div>
			<div id="node-status"></div> <!-- out.say('progress') in node script prints here.-->
		</header>
		<content class="main hbox space-between">
			
			<pipe>
				<div class="breadcrumbblock">
					<div>
						<div class="boxtag">MyProject > </div>
					</div>
					<div class="boxright"> 
						<div id="collection-list-container"></div>
						<a id="collection-list" href="#">
							<div title="collection list" class="wikiglyph wikiglyph-stripe-menu icon" aria-hidden="true"></div>
						</a>
						<div title="previous collection" id="collection-prev" class="wikiglyph wikiglyph-caret-left icon" aria-hidden="true"></div>
						<div id="collection-switch">1 / 1</div>
						<div title="next collection" id="collection-next" class="wikiglyph wikiglyph-caret-right icon" aria-hidden="true"></div>
					</div>
				</div>
				
				<div class="pagetitleblock collection">
				</div>

				<!-- project nodes -->
				<div class="nodeset"></div>
			</pipe>
			
			<data-workspace>
				<settingscontainer>
					<settingsheader>
						<div class="title settingstitle">Settings for ...</div>
						<div class="wikiglyph wikiglyph-caret-down icon boxicon" aria-hidden="true"></div>
					</settingsheader>
					<settingsblock>
						<div class="settings">
							<!-- settings for running node are rendered here -->
						</div>  
						<div class="node-description">
							<label>purpose of this node:</label>
							<textarea rows="5" name="node-description" class="node-description-value"></textarea>
							<div>
								<button id="node-description-save" class="button small">save</button>
							</div>
							<div>
								<a class="show-node-params" href="#">show parameters</a>
							</div>
						</div>
					</settingsblock>
					<submitblock>
					</submitblock>
					
				</settingscontainer>
			  
				<datacontainer>
					<dataheader>
						<data-controls></data-controls> <!-- paging controls, visible keys etc. -->
						<!-- <div class="title settingstitle">Data for BL Pics</div> -->
					</dataheader>
					<datablock>
					
					</datablock>
					
				</datacontainer>
		  </data-workspace>
		</content>
		<div id="dialog-confirm" style="display:none">Are you sure?</div>
		<div id="cell-display"></div>
		<div id="dynamic-fields"></div>
	</body>
</html>
