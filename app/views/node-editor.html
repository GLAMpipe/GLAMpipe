<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>GLAMpipe style</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,700,700i" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../css/wikiglyphs.css">
		<link rel="stylesheet" type="text/css" href="../css/style-new.css" />
		<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>

		<script type="text/javascript" src="../js/glamPipeNode.js"></script>
		<script type="text/javascript" src="../js/node-repository.js"></script>
		<script type="text/javascript" src="../js/node-browser.js"></script>

		<script src="http://cdn.socket.io/socket.io-1.2.0.js"></script>

	</head>

	<body class="vbox">
		<header>
			<a href="../"><span class="title sitetitle">GLAMpipe node-browser</span></a>
			<span id="version">version</span>
			<div id="node-progress"></div> <!-- out.say('progress') in node script prints here.-->
			<div id="login"></div>
			<div id="node-status"></div> <!-- out.say('progress') in node script prints here.-->
		</header>
		<content class="main hbox space-between">
			
			<pipe>
				<div class="breadcrumbblock">
					<div>
						<div class="boxtag">Nodes </div>
					</div>

				</div>
				
				<div class="pagetitleblock collection">
				</div>

				<!-- project nodes -->
				<div class="nodeset"></div>
			</pipe>
			
			<data-workspace>
				<settingscontainer>
					<settingsheader>
						<div class="title settingstitle"></div>
						<div class="wikiglyph wikiglyph-caret-down icon boxicon" aria-hidden="true"></div>
					</settingsheader>
					<settingsblock>
						<div class="settings">
							<!-- settings for running node are rendered here -->
						</div>  

					</settingsblock>
					<submitblock>
					</submitblock>
					
				</settingscontainer>
			  
				<datacontainer>
					<dataheader>
						<data-controls></data-controls> <!-- paging controls, visible keys etc. -->
						<!-- <div class="title settingstitle">Data for BL Pics</div> -->
					</dataheader>
					<datablock>
					
					</datablock>
					
				</datacontainer>
		  </data-workspace>
		</content>
		<div id="dialog-confirm" style="display:none">Are you sure?</div>
		<div id="cell-display"></div>
		<div id="dynamic-fields"></div>
	</body>
</html>
