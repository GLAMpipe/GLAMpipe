
version: '2'

services:
  glam:
    image : artturimatias/glampipe:latest
    links:
     - mongo
    ports:
     - "127.0.0.1:3000:3000"
    command: node glampipe.js
    environment:
     - DOCKER=1
    volumes:
     - $PWD/glampipe/projects:/glampipe/projects
     - $PWD/glampipe/nodes:/glampipe/nodes
     - $PWD/glampipe/tmp:/glampipe/tmp

  mongo:
    image: mongo:3.3.10
    volumes:
     - $PWD/glampipe/db:/data

