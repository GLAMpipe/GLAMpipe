
version: '2'

services:
  glam:
    build: .
    image: artturimatias/glampipe
    networks:
     - gp
    ports:
     - "3000:3000"
    command: node glampipe.js
    environment:
     - DOCKER=1
    volumes:
     - ./data/projects:/glampipe/projects
     - ./data/nodes:/glampipe/nodes
     - ./data/tmp:/glampipe/tmp

  mongo:
    image: mongo:3.3.10
    networks:
    - gp

networks:
  gp:
    driver: bridge
