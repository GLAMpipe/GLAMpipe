
version: '2'

services:
  glampipe:
    build: .
    image: artturimatias/glampipe
    networks:
     - gp
    ports:
     - "3000:3000"
    command: node glampipe.js
    environment:
     - DOCKER=1
    volumes:
     - glampipe-data:/glampipe-data

  glampipe_mongo:
    image: mongo:3.6
    container_name: glampipe_mongo
    networks:
    - gp

networks:
  gp:
    driver: bridge

volumes:
  glampipe-data:
