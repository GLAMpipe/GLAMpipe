<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">
<link rel="stylesheet" href="css/wikiglyphs.css">
<title>GLAMpipe</title>
<link href="css/style-new.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/ui-config.js"></script>
<script type="text/javascript" src="js/glamPipeNode-repository.js"></script>
<script type="text/javascript" src="js/glampipe.js"></script>
<script type="text/javascript" src="js/ui.js"></script>

</head>

	<body class="vbox">
		<header>
			<a href=""><span class="title sitetitle">GLAMpipe</span></a>
			<span id="version">version</span>
			<div id="node-progress">GLAMpipe is ready...</div> 
			<div id="login"></div>
		</header>
		<content class="main hbox space-between">
			
			<pipe>

				
				<div class="pagetitleblock collection">
				</div>

				<!-- project nodes -->
				<div class="nodeset">
				  <div id="user-box" class="fatbox">
					<div class="inlinetitleblock">
					  <div><span class="title inlinetitle">Users with projects</span></div>
					</div>
					<div class="infotext">Choose the user whose projects you would like see.</div>
					<div id="userList" class="optionlist"> 
					<!-- users are listed here -->
					</div>
				  </div>
				</div>
				
				<br>

				<div class="fatbox create_project">
				  <div class="inlinetitleblock">
					<div><span class="title inlinetitle">Create project</span></div>
				  </div>
				  <div class="infotext">Project contains your data, transforms, downloads etc.</div>
				  <div class="optionlist">
					<div class="listoption">
					  <p class="listtitle">Title</p>
					  <p class="listtext">
						<label for="title"></label>
						<input type="text" name="title" id="title" />
					  </p>
					</div>
					<div id="create_project" class="button">Create project</div>
				  </div>
				  <div><br>
				  	<a target="_blank" href="http://glampipe.org">http://glampipe.org</a>
					<div class="infotext">Data tool for GLAMs</div>
				  </div>
				</div>




    </node-pipe>
				
			</pipe>


		<data-workspace>
			<settingscontainer>
			
			<settingsheader><div class="title settingstitle">All projects</div></settingsheader>
			</settingscontainer>
			<div id="projectList"></div>
		</data-workspace>
	</content>
	<div id="dialog-confirm" style="display:none">Are you sure?</div>
	</body>
</html>
