<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>GLAMpipe</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,700,700i" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../css/wikiglyphs.css">
		<link rel="stylesheet" type="text/css" href="../css/style-new.css" />
		<link rel="stylesheet" type="text/css" href="../css/js-syntax.css" />
		
		<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/ace/ace.js"  charset="utf-8"></script>

		<script type="text/javascript" src="../js/ui-config.js"></script>
		<script type="text/javascript" src="../js/glampipe.js"></script>
		<script type="text/javascript" src="../js/glamPipeNode-repository.js"></script>
		<script type="text/javascript" src="../js/glamPipeNode-editor.js"></script>
		<script type="text/javascript" src="../js/ui-editor.js"></script>

		<script type="text/javascript" src="../js/socket.io.js"></script>

	</head>

	<body class="vbox">
		<header>
			<a href="../"><span class="title sitetitle">GLAMpipe</span> </a> node editor
			
			<div id="node-progress">GLAMpipe is ready...</div> <!-- out.say('progress') in node script prints here.-->
			<div id="login"></div>
			<div id="node-status"></div> <!-- out.say('progress') in node script prints here.-->
		</header>
		<content class="main hbox space-between">
			
			<pipe>
				<div class="breadcrumbblock">
					<div>
						<div class="boxtag">MyProject > </div>
					</div>
					<div class="boxright"> 

					</div>
				</div>
				
				<div class="pagetitleblock collection">
				</div>

				<!-- project nodes -->
				<div class="nodeset">
				
					<div class="nodeset">
						<collectionset>  
							<div class="sectiontitleblock">	
								<div>
									<span class="title sectiontitle">Parameters</span>
									 <a class="add-node" data-type="source" title="Add new import node" href="#">Add</a>
								</div>  
							</div>
							
							<div class="box node params" data-id="params.html">  
								<div class="boxleft">    
									<div class="title boxtitle">params.html</div>
									<div class="description">UI for node creation</div>  
								</div>  
							</div>  
							
							<div class="sectiontitleblock">	
								<div>
									<span class="title sectiontitle">Settings</span> 
									<a class="add-node" data-type="process" title="Add new processing node" href="addnode.html">Add</a>
								</div> 
							</div>
							
							<div class="box node params" data-id="settings.html">  
								<div class="boxleft">    
									<div class="title boxtitle">settings.html</div>
									<div class="description">UI for runninng node</div>  
								</div>  
							</div>  


							
							<div class="sectiontitleblock">	
								<div>
									<span class="title sectiontitle">Scripts</span> 
									<a class="add-node" data-type="export" title="Add new export node" href="addnode.html">Add</a>
								</div>  
							</div>
						
							<div class="box node params" data-id="settings.js">  
								<div class="boxleft">    
									<div class="title boxtitle">settings.js</div>
									<div class="description">UI for runninng node</div>  
								</div>  
							</div>  
														
							<div class="box node run" data-id="run.js">  
								<div class="boxleft">    
									<div class="title boxtitle">run.js</div>
									<div class="description"></div>  
								</div>  
							</div>  
							
						</collectionset>
					</div>
				</div>
				

				
			</pipe>
			
			<data-workspace>
				<settingscontainer>
					<settingsblock>
						<setting>
							<pre id="editor" class="node-settings" style="height:400px; width:100%">
								
// hello					
						</pre>

						</setting>
					</settingsblock>
				</settingscontainer>
		  </data-workspace>
		</content>
		<div id="dialog-confirm" style="display:none">Are you sure?</div>
		<div id="cell-display"></div>
		<div id="dynamic-fields"></div>
	</body>
</html>
