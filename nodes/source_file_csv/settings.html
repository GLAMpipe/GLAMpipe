
<h3>import</h3>
<div class="box-noflex">
	<label>separator</label>
	<input class="node-settings short_input" name="separator" value=","/>


	
	<label>Character encoding</label>
	<select class="node-settings" name="encoding" >
		<option value="utf8" selected="selected">UTF-8</option>
		<option value="latin1">iso-8859-1 (latin1)</option>
	</select>

	<div>
		<input type="checkbox" class="node-settings" name="tabs"/>
		<label class="inline">Tab separated (overrides separator)</label>
	</div>

	<div>
		<input type="checkbox" class="node-settings" name="columns" checked="checked" />
		<label class="inline">Field names in first row</label>
	</div>

	<div>
		<input type="checkbox" class="node-settings" name="trim" checked="checked" />
		<label class="inline">Trim</label>
	</div>

	<div>
		<input type="checkbox" class="node-settings" name="skip" />
		<label class="inline">Do not import empty values</label>
	</div>

	<label>Multiple value separator</label>
	<input class="node-settings short_input" name="split" value=""/>

<!-- 
	<div class="help">You can take just sample from records</div>
	<label>get records from</label>
	<input class="node-settings short_input" name="sample_from" value="0"/>

	<input class="node-settings short_input" name="sample_to"/>
	<label>to (leave empty for all) </label>
-->
</div>

<h3>extra options</h3>
<div class="box-noflex">
	<div>
		<input type="checkbox" class="node-settings " name="extract_language"/>
		<label>Combine language versions and extract language codes from square bracket notation (i.e. "title[en]")</label>
	</div>

</div>
