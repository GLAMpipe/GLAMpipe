


<setting>
	<settinginfo>
		<settingtitle>
			Match
		</settingtitle>
		<settinginstructions>
			Select record if field matches to this.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Match to this:</label>
		<input class="node-settings" type="text" name="select"/>

		<label>Use numeric comparision</label>
		<input name="numeric" id="source_collection_select_numeric" class="node-settings" type="checkbox"/>
		
		<label>Comparision</label>
		<select class="node-settings" name="comparision">
			<option value=">">greater than</option>
			<option value="<">lesser than</option>
		</select>

	</settingaction>
</setting>
