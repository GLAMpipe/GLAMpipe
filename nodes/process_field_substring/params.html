
<label>in field:</label> 
<input id="process_field_substring_in" class="dynamic_field" name="in_field"/>

<label>output field:</label> 
<input id="process_field_substring_out" name="out_field" value="_subs">


<script>
	$("#process_field_substring_in").change(function() {
		$("#process_field_substring_out").val($(this).val() + "_subs");
	})
</script>
