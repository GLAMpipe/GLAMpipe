
<label>in field:</label> 
<select id="process_field_split_in" class="dynamic_field" name="in_field"/>


<label>output field:</label> 
<input id="process_field_split_out" name="out_field" value="_splitted">


<script>
	$("#process_field_split_in").change(function() {
		$("#process_field_split_out").val($(this).val() + "_splitted");
	})
</script>
