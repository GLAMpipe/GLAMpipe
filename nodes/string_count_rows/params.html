<label>Field</label> 
<select id="process_field_count_rows_in" class="dynamic_field" name="in_field">
	<option value="">select field</option>
</select>

<label>Output field</label> 
<input id="process_field_count_rows_out" name="out_field" value=""/>

<script>
	$("#process_field_count_rows_in").change(function() {
		$("#process_field_count_rows_out").val($(this).val() + "_row_count");
	})
</script>
