

<label>How to name files? </label> 


<select class="node-settings" name="filename_type" id="download_file_name_type"> 
    <option value="id" selected="selected">use document id</option> 
    <option value="url">use last part of link (direct download URL)</option> 
    <option value="record" >filename can be found on records</option> 
    <option value="own">make your own</option>
</select> 
       
<div style="display:none" id="download_file_has_filename">
	<label>Filename can be found on records (remember to choose this from options above)</label> 
	<input name="filename__record" class="node-settings dynamic_field" /><span class=""> </span><br>
</div>             

<div style="display:none" id="download_file_create_filename">
	<label>Make your own filename (remember to choose this from options above)</label> 
	<input name="file__1" class="node-settings short_input "/> + 
	<input name="file__2" class="node-settings dynamic_field middle_input " /><span class=""> + </span><br>
	<input name="file__3" class="node-settings short_input "/><span class=""> + </span>
	<input name="file__4" class="node-settings dynamic_field middle_input " /><span class=""> + </span><br>
	<input name="file__5" class="node-settings short_input "/><span class=""> +  </span>
	<input name="file__6" class="node-settings dynamic_field middle_input " /><span class=""> + </span><br>


	<select class="node-settings" name="counter"> 
		<option value="no" selected="selected">no counter</option>
		<option value="yes">document counter</option> 
	</select> *)

	<div>*) using document counter prevents duplicate file names</div>
</div>                    

<label>Add a detected file extension to file name</label> 
<input type="checkbox" name="extension" class="node-settings short_input " checked="checked"/> 
                    
<label>Here you can add a static file extension if needed (like .jpg) </label> 
<input name="file__ext" class="node-settings short_input "/>
