<div>Download from where?</div>
<label>Start of the url (optional)</label>
<input class="node-settings" name="base_url"/>

<label>URL field in documents</label> 
<select id="download_file_basic_input" name="in_field" class="dynamic_field"/>

<label>file data is written to</label>
<input id="download_file_basic_output" name="out_field" value="_download"></input>
<input id="download_file_basic_ext" name="out_ext" value="_ext"></input>
<input id="download_file_basic_mime" name="out_mime" value="_mime"></input>

<script>
  $("#download_file_basic_input").change(function() {
     $("#download_file_basic_output").val($("#download_file_basic_input").val() + "_download");
     $("#download_file_basic_ext").val($("#download_file_basic_input").val() + "_ext");
     $("#download_file_basic_mime").val($("#download_file_basic_input").val() + "_mime");
  });

</script>
