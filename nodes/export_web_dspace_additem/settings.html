

<setting>
	<settinginfo>
		<settingtitle>
			DSpace login
		</settingtitle>
		<settinginstructions>
			DSpace login for server: <span id="export-data-dspace_serverinfo"></span>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username </label>
		<input class="node-settings" type="text" name="username" id="username" required />
		<label>password</label>
		<input class="node-settings" type="password" name="password" id="password"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Collection selection
		</settingtitle>
		<settinginstructions>
			Choose collection you want to save items (or give UUID)
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>collection</label>	
		<button id="export_data_dspace_fetch_collections">Fetch collections</button>
		<input class="node-settings" id="export_data_dspace_collection" name="collection" />
		<settinglistcontainer id="export_data_dspace_coll_list"></settinglistcontainer>
	</settingaction>
</setting>
