

<setting>
	<settinginfo>
		<settingtitle>
			DSpace login
		</settingtitle>
		<settinginstructions>
			DSpace login for server: <span id="export-data-dspace_serverinfo"></span>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username </label>
		<input class="node-settings" type="text" name="username" id="username" required />
		<label>password</label>
		<input class="node-settings" type="password" name="password" id="password"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Group selection
		</settingtitle>
		<settinginstructions>
			To which group you want to add policies? 
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Group UUID</label>	
		<input name="group" class="node-settings" />
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Bundle selection
		</settingtitle>
		<settinginstructions>
			To which bundle you want to add policies? 
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Bundle</label>	
		<select name="bundle" class="node-settings">
			<option value="original">ORIGINAL</option>
			<option value="thumbnail">THUMBNAIL</option>
			<option value="text">TEXT</option>
			<option value="license">LICENSE</option>
		</select>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Action selection
		</settingtitle>
		<settinginstructions>
			What kind of policies you want to add? 
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Action</label>	
		<select name="action" class="node-settings">
			<option value="read">READ</option>
			<option value="all">ALL</option>
		</select>
	</settingaction>
</setting>
