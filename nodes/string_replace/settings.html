<setting>
	<settinginfo>
		<settingtitle>
			Start and end
		</settingtitle>
		<settinginstructions>
			These strings are added to the start and the end of ALL strings. Handy for example for adding brackets.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Start</label>
		<input class="node-settings" name="add_start"/>
		<label>End</label>
		<input class="node-settings" name="add_end"/>
	</settingaction>
</setting>
