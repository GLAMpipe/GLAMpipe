
<select id="source_api_dspace_url_pre" name="url_pre">
	<option value="">choose predefined server</option>
    <option value="http://siljo.lib.jyu.fi:8080/rest">http://siljo.lib.jyu.fi:8080/rest</option>
</select>

<label>or type server address yourself</label>
<input class="node-settings" id="source_api_dspace_url" name="url" />

<button id="init">init query tools</button>

<div id="querydiv">
  <div id='metadatadiv'>
    <h3>Collection Selector</h3>
    <div id="collSelector">
    </div>
    <h3>Metadata Field Queries</h3>
    <div>
      <fieldset id="predefqueries">
        <label>Pre-defined Queries</label>
        <select id="predefselect">
        </select>
      </fieldset>
      <div id="queries">
      </div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
    </div>
    <h3>Limit/Paginate Queries</h3>
    <div id="queries-page">
      <div>
        <label for="limit">Limit:</label>
        <select id="limit" name="limit">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100" selected>100</option>
          <option value="250">250</option>
          <option value="1000">1000</option>
        </select>
        <label for="offset"> Offset:</label><input id="offset" name="offset" value="0"/>
      </div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
    </div>
    <h3>Filters</h3>
    <div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
      <div id="filterdiv">
      </div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
    </div>
    <h3>Additional data to return</h3>
    <div id="queries-aux">
      <div id="show-fields"></div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
    </div>
  </div>

    <div>
        <button class="query-button" disabled="disabled" class="activate">Generate Query</button>
      </div>

    <label>Generated Query</label>
    

</div>

<input class="node-settings" type="text" name="query" id="source_api_dspace_query"/>

<h3>Login credentials</h3>
<label>username </label>
<input class="node-settings" type="text" name="username" id="source_api_dspace_username" required />
<label>password</label>
<input class="node-settings" type="password" name="password" id="source_api_dspace_password"/>
