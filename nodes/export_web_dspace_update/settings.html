
<h3 id="export-data-dspace-update_serverinfo">DSpace login for ...</h3>

<div class="box-noflex">
	<label>username </label>
	<input class="node-settings" type="text" name="username" id="username"/>
	<label>password</label>
	<input class="node-settings" type="password" name="password" id="password"/>
</div>


<h3 id="export-data-dspace-update_targetinfo">Settings for updating "" field</h3>

<div class="box-noflex">
	<label>new value field</label>
	<input class="node-settings dynamic_field" name="update_field"/>

	<label>UUID of the item</label>
	<input class="node-settings dynamic_field" name="uuid_field" value="uuid"/>

	<label>language field (optional)</label>
	<input class="node-settings dynamic_field" name="language_field"/>

	<label>original value field (optional, updates only if new value differs from original)</label>
	<input class="node-settings dynamic_field" name="original_value"/>

</div>
