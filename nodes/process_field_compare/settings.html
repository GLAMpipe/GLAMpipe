
<div class="box-noflex">


	<div>
		<label>If match, then copy this value to output</label>
		<input class="node-settings" name="static_yes"/>
		
		<label>If no match, then copy this value to output</label>
		<input class="node-settings" name="static_no"/>
	</div>


	<div>
		<label>If match, then copy this field to output</label>
		<input class="node-settings dynamic_field" name="dynamic_yes"/>
		
		<label>If no match, then copy this field to output</label>
		<input class="node-settings dynamic_field" name="dynamic_no"/>
	</div>


	<div>
		<label>Trim</label>
		<input type="checkbox" class="node-settings" name="trim" checked="checked"/>
	</div>

</div>
