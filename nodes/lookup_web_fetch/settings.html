






<setting>
	<settinginfo>
		<settingtitle>
			Type of requested data (Accept header)
		</settingtitle>
		<settinginstructions>
			If you want json or XML response, then set this accordingly.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>

		<label>Accept header</label>
		<select class="node-settings" name="accept" >
			<option value="">default (none)</option>
			<option value="html">application/html</option>
			<option value="csv">application/csv</option>
			<option value="json">application/json</option>
			<option value="plain">application/plain</option>
			<option value="txt">application/txt</option>
			<option value="xml">application/xml</option>
		</select>

	</settingaction>
</setting>



<setting>
	<settinginfo>
		<settingtitle>
			Base URL
		</settingtitle>
		<settinginstructions>
			Here you can define start of the url in case where is no full URL in your data.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>

		<label>base URL </label>
		<input class="node-settings" name="base_url" placeholder="http://"/>

	</settingaction>
</setting>
