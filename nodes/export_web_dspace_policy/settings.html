

<setting>
	<settinginfo>
		<settingtitle>
			DSpace login
		</settingtitle>
		<settinginstructions>
			DSpace login for server: <span id="export-data-dspace_serverinfo"></span>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username </label>
		<input class="node-settings" type="text" name="username" id="username" required />
		<label>password</label>
		<input class="node-settings" type="password" name="password" id="password"/>
	</settingaction>
</setting>



<setting>
	<settinginfo>
		<settingtitle>
			Policy settings
		</settingtitle>
		<settinginstructions>
			How do yout want to modify bitstream policies? 
			<ul>
				<li>Make non-public removes all READ policies</li>
				<li>Make public adds READ policies</li>
				<li>Set embargo adds set embargo dates</li>
			</ul>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Bundle</label>	
		<select>
			<option value="non-public">Make non-public</option>
			<option value="public">Make public</option>
			<option value="embargo">Set embargo</option>
		</select>
	</settingaction>
</setting>

<setting>
	<settinginfo>
		<settingtitle>
			Bundle selection
		</settingtitle>
		<settinginstructions>
			Which bundle policies you want to modify? 
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Bundle</label>	
		<select>
			<option value="original">ORIGINAL</option>
			<option value="all">ALL</option>
		</select>
	</settingaction>
</setting>
