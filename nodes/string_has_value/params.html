


<label>Field</label>
<select id="process_field_has_value_in" class="dynamic_field" name="in_field">
	<option value="">choose</option>
</select>

<label>Output field</label> 
<input id="process_field_has_value_out" name="out_field" value="_has_value"/>


<script>
	$("#process_field_has_value_in").change(function() {
		$("#process_field_has_value_out").val($(this).val() + "_has_value");
	})
</script>
