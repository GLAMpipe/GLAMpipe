
<setting>
	<settinginfo>
		<settingtitle>
			DSpace login
		</settingtitle>
		<settinginstructions>
			DSpace login for server: <span id="export-web-dspace-addfield-server"></span>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username </label>
		<input class="node-settings" type="text" name="username" id="username" required />
		<label>password</label>
		<input class="node-settings" type="password" name="password" id="password"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Metadata fields
		</settingtitle>
		<settinginstructions>
			Choose which fields hold field names and descriptions
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>field names</label>
		<select class="node-settings dynamic_field" name="metadatafield" >
			<option value="">choose</option>
		</select>
		
		<label>descriptions</label>
		<select class="node-settings dynamic_field" name="description" >
			<option value="">choose</option>
		</select>
	</settingaction>
</setting>
