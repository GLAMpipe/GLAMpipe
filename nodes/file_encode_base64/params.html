

<label>file name </label>
<select id="process_file_base64_in" class="dynamic_field" name="in_field"/>


<label>file path (optional)</label>
<input name="filepath"/>


<label>Where to write base64 strings?  </label>
<input id="process_file_base64_out" name="out_field" value="_base64"/>


<script>
	$("#process_file_base64_in").change(function() {
		$("#process_file_base64_out").val($(this).val() + "_base64");
	})
</script>
