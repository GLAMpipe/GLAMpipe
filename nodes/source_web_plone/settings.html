


<h3 id="export-data-plone_serverinfo">Plone login</h3>

<div class="box-noflex dspace-hidden">
	
	<label>username </label>
	<input class="node-settings" type="text" name="username" id="username" required />
	<label>password</label>
	<input class="node-settings" type="password" name="password" id="password"/>
</div>



<label>collection: </label>
<input class="node-settings" type="text" name="collection"/>

<label>fetch mode</label>
<select name="mode" class="node-settings">
	<option value="index">index fields (fast)</option>
	<option value="all">all fields (slow)</option>
</select>
