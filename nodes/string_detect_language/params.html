
<label>Field to be detected</label>
<select id="detect_field_language_in" name="in_field" class="dynamic_field">
	<option value="">choose</option>
</select>

<label>out field</label>
<input id="detect_field_language_out" name="out_field" value="_detected_lang">

		$("#detect_field_language_out").val($(this).val() + "_detected_lang");
	})
</script>
