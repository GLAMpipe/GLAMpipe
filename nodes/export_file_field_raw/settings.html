

<setting>
	<settinginfo>
		<settingtitle>
			Record separator
		</settingtitle>
		<settinginstructions>
			Define how records are separated.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		
		<label>separator </label>
		<input class="node-settings" name="separator" value="">
		
		<label>new line</label>
		<input type="checkbox" checked="checked" class="node-settings" name="newline" />

	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Start and end of the file
		</settingtitle>
		<settinginstructions>
			You can define strings that are added to the start and the end of the file (like XML root tags, for example)
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		
		<label>start</label>
		<input class="node-settings" name="start" value="">
		
		<label>end</label>
		<input class="node-settings" name="end" value="">

	</settingaction>
</setting>
