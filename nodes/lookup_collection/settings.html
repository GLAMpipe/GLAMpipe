

<setting>
	<settinginfo>
		<settingtitle>
			Fuzzy match level
		</settingtitle>
		<settinginstructions>
			You can use fuzzy matching for mapping. Perfect match is 1.0.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>fuzzy level  </label>
		<input type="number" name="fuzzy_level" class="node-settings" value="1.0"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Copy original value
		</settingtitle>
		<settinginstructions>
			If there is no match, then copy original value
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>copy original</label>
		<input type="checkbox" class="node-settings" name="copy"/>
	</settingaction>
</setting>
