

<setting>
	<settinginfo>
		<settingtitle>
			Text template
		</settingtitle>
		<settinginstructions>
			Write text with data placeholders. Placeholder is a document key name in double brackets lik [[dc_title]]<br>.
			There is a special placeholder for data: {{date}}
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>template </label>
		<textarea class="node-settings" name="template" ><Hello [[dc_title]]!</textarea>
	</settingaction>
</setting>
