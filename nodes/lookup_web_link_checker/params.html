<label>base URL </label>
<input name="base_url" placeholder="http://"/>

<label>URL field </label>
<input id="lookup_url_response_input" class="dynamic_field" name="in_field"/>

<label>Where to write references? </label>
<div id="lookup_url_response_output"></div>
<input id="lookup_url_response_suffix" name="suffix" value="_response"/>

<script>
  $("#lookup_url_response_input").change(function() {
     $("#lookup_url_response_output").text($("#lookup_url_response_input").val() + $("#lookup_url_response_suffix").val());
  });
  $("#lookup_url_response_suffix").change(function() {
     $("#lookup_url_response_output").text($("#lookup_url_response_input").val() + $("#lookup_url_response_suffix").val());
  });
</script>
