
<h3 id="export-web-omeka_serverinfo">Omeka API key</h3>

<div class="box-noflex">
	
	<label>API key</label>
	<input class="node-settings" type="text" name="apikey" id="apikey" required />

</div>

<h3>Collection (optional)</h3>
<div class="box-noflex">
	<label>Choose collection that you want to save items to.</label>	
	<button id="export-web-omeka_fetch_collections">Fetch collections</button>
	<input class="node-settings" id="export-web-omeka_collection" name="collection" />
	<div id="export-web-omeka_coll_list"></div>
</div>


<h3>Tags (optinal)</h3>
<div class="box-noflex">
	<label>Write tags as a comma separated list.</label>
	<input class="node-settings"  name="tags" />
</div>


<h3>Mapping</h3>
<div class="box-noflex">
	<div>At minimum you must map some field to <b>dcterms.title</b>.</div>
	<button id="xml_basic_fetch" class="fetch_record">fetch fields and schemas</button>
	<button id="xml_basic_guess" class="fetch_record">guess mapping</button>
	<div id="export-web-omeka_mappings"></div>
</div>
