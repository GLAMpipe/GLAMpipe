
<label>Note title</label> 
<input name="title"/>

<label>in field:</label> 
<select id="process_field_add_row_in" class="dynamic_field" name="in_field"/>

<label>output field:</label> 
<input id="process_field_add_row_out" name="out_field" value="_added">

<script>
	$("#process_field_add_row_in").change(function() {
		$("#process_field_add_row_out").val($(this).val() + "_added");
	})
</script>
