



<setting>
	<settinginfo>
		<settingtitle>
			Policy settings
		</settingtitle>
		<settinginstructions>
			How do yout want to modify bitstream policies? 
			<ul>
				<li>Make non-public removes all READ policies from Anonymous group</li>
				<li>Make public adds READ policies to Anonymous group</li>
				<li>Set embargo adds set embargo dates</li>
			</ul>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Bundle</label>	
		<select name="mode" class="node-settings">
			<option value="non-public">Make non-public</option>
			<option value="public">Make public</option>
			<option value="embargo">Set embargo</option>
		</select>
	</settingaction>
</setting>
