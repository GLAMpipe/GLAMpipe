


<setting>
	<settinginfo>
		<settingtitle>
			XPath
		</settingtitle>
		<settinginstructions>
			If the content of the <span id="process-has-value_in">field</span> is empty array, "", 0, "0", null or "undefined", then the field has no value. 
			You can define here what is written to the <span id="process-has-value_out">output field</span> depending the value of the input field.

		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Text for non empty field</label>	
		<input class="node-settings " name="yes" value="yes"/>	
		
		<label>Text for empty field</label>	
		<input class="node-settings " name="no" value="no" />	
		
		<label>Trim</label>
		<input type="checkbox" class="node-settings " name="trim" checked="checked" />	
		
	</settingaction>
</setting>
