



<setting>

			Multivalue separator
		</settingtitle>

			Separator for multiple values in CSV. Handy if you have, for example,  values like "Matilda Lynninen, Matti Nyk√§nen" for in "author" field in your CSV file.

		</settinginstructions>
	</settinginfo>
	
	<settingaction>

<setting>
	<settinginfo>
		<settingtitle>
			Mapping
		</settingtitle>
		<settinginstructions>
			Map document fields to target Dspace fields. At minimum you must map some field to <b>dc.title</b>.

		</settinginstructions>
	</settinginfo>
	<settingaction>

		<button id="export-mapping-dspace-basic_guess" class="fetch_record">guess mapping</button>
		<button id="export-mapping-dspace-show_mapped">show only mapped</button>
		<button id="export-mapping-dspace-show_all">show all</button>

		<settinglistcontainer>
			<div id="export-mapping-dspace_mappings">fetching schemas...</div>
		</settinglistcontainer>
	</settingaction>
</setting>
