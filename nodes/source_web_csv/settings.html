
<h3>Import settings</h3>
<div class="box-noflex">
	<label>separator</label>
	<input class="node-settings short_input" name="separator" value=","/>

	<label>Character encoding</label>
	<select class="node-settings" name="encoding" >
		<option value="utf8" selected="selected">UTF-8</option>
		<option value="latin1">iso-8859-1 (latin1)</option>
	</select>
	
	<div class="help">Import <b>destroys all your edits</b> and imports data from source while the update mode only adds those records from CSV that are not allready in the collection.</div>	
	<label>Mode</label>
	<select class="node-settings short_input" name="mode">
		<option selected="selected" value="update">Keep data and update based on update key</option>
		<option value="import">Clear data and re-import</option>
	</select>
	
	<label>Update key</label>
	<input class="node-settings" name="update_key"/>
</div>

<h3>Authentication</h3>
<div class="box-noflex">
	<div class="help">If CSV is protected with basic authentication, then you can set credentials here.</div>
	<label>username</label>
	<input class="node-settings" name="username"/>
	<label>password</label>
	<input class="node-settings" name="password" type="password"/>
</div>
