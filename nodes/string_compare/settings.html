
<div class="box-noflex">


<div>
	<label>compare to this field</label>
	<select class="node-settings dynamic_field" name="comp_dynamic" >
		<option value="">no value, use string</option>
	</select>
	
	<label>compare to this string</label>
	<input class="node-settings" name="comp_static" />
</div>

	<div>
		<label>If match, then copy this value to output</label>
		<input class="node-settings" name="static_yes"/>
		
		<label>If no match, then copy this value to output</label>
		<input class="node-settings" name="static_no"/>
	</div>


	<div>
		<label>If match, then copy this <b>field</b> to output</label>
		<select class="node-settings dynamic_field" name="dynamic_yes">
			<option>if match field</option>
		</select>
		
		<label>If no match, then copy this <b>field</b> to output</label>
		<select class="node-settings dynamic_field" name="dynamic_no">
			<option>no match field</option>
		</select>
	</div>


	<div>
		<label>Match mode</label>
		<select class="node-settings" name="mode">
			<option value="empty-no-match">use normal match</option>
			<option value="empty-match">reverse match if other field is empty</option>
		</select>
		
		<label>Trim</label>
		<input type="checkbox" class="node-settings" name="trim" checked="checked"/>
	</div>

</div>
