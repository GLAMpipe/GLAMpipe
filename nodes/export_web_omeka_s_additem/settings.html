
<setting>
	<settinginfo>
		<settingtitle>
			Omeka login
		</settingtitle>
		<settinginstructions>
			Omeka credentials for server: <span id="export-web-omeka_serverinfo"></span>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>key identity</label>
		<input class="node-settings" type="text" name="key_identity" id="key_identity" required />
		<label>key credential</label>
		<input class="node-settings" type="password" name="key_credential" id="key_credential"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			item set (optional)
		</settingtitle>
		<settinginstructions>
			If you want that items get attached to an item set, you can define item set here.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>item set</label>	
		<select class="node-settings" id="export-web-omeka_sets" name="item_set">
			<option value="">fetching...</option>
		</select>
		<button id="export-web-omeka_fetch_sets">reload</button>
	</settingaction>
</setting>
