
<div class="help fatbox">
Create query first with query tools, click Generate Query and then click run.
</div>

<h3>DSpace login (optional, NOT IMPLEMENTED)</h3>
<div class="box-noflex">
	<label>username </label>
	<input class="node-settings" type="text" name="username" id="username" required />
	<label>password</label>
	<input class="node-settings" type="password" name="password" id="password"/>
</div>

<h3>DSpace query tools</h3>
<div id="querydiv">
  <div id='metadatadiv'>
    <h3>Collection Selector</h3>
    <div id="collSelector">
    </div>
    <h3>Metadata Field Queries</h3>
    <div>
      <fieldset id="predefqueries">
        <label>Pre-defined Queries</label>
        <select id="predefselect">
        </select>
      </fieldset>
      <div id="queries">
      </div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
    </div>
    <h3>Limit/Paginate Queries</h3>
    <div id="queries-page">
      <div>
        <label for="limit">Limit:</label>
        <select id="limit" name="limit">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100" selected>100</option>
          <option value="250">250</option>
          <option value="1000">1000</option>
        </select>
        <label for="offset"> Offset:</label><input id="offset" name="offset" value="0"/>
      </div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
    </div>
    <h3>Filters</h3>
    <div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
      <div id="filterdiv">
      </div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
    </div>
    <h3>Additional data to return</h3>
    <div id="queries-aux">
      <div id="show-fields"></div>
      <div>
        <button class="query-button" disabled="disabled" class="activate">Run Item Query</button>
      </div>
    </div>
  </div>

    <div>
        <button class="query-button" disabled="disabled" class="activate">Generate Query</button>
      </div>

    
    

</div>

<h3>Generated query</h3>
<div class="box-noflex">
	<input class="node-settings" type="text" name="query" id="source_api_dspace_query"/>
</div>
