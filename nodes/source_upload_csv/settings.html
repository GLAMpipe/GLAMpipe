
<label>separator</label>
<input class="node-settings short_input" name="separator" value=","/>

<label>Character encoding</label>
<select class="node-settings" name="encoding" >
	<option value="utf8" selected="selected">UTF-8</option>
	<option value="latin1">iso-8859-1 (latin1)</option>
</select>

<div class="help">You can take just sample from records</div>
<label>get records from</label>
<input class="node-settings short_input" name="sample_from" value="0"/>

<label>to (leave empty for all) </label>
<input class="node-settings short_input" name="sample_to"/>
