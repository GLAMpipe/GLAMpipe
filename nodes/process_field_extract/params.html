
<label>Note title</label> 
<input name="title"/>

<label>in field:</label> 
<input id="process_field_extract_in" class="dynamic_field" name="in_field"/>

<label>output field:</label> 
<input id="process_field_extract_out" name="out_field" value="_extracted">


<script>
	$("#process_field_extract_in").change(function() {
		$("#process_field_extract_out").val($(this).val() + "_extracted");
	})
</script>
