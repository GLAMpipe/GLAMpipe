

<div class="box-noflex">
	
	<div><a href="http://annif.org/" target="_blank">annif.org</a></div>
	<div>
		
		<label>Text language (dynamic)</label> 
		<select class="node-settings dynamic_field" name="_dynamic_project">
			<option value="">choose language field</option>
		</select>
	
		<label>Text language (static)</label> 
		<select class="node-settings" name="_static_project">
			<option value="yso-finna-fi">FI</option>
			<option value="yso-finna-sv">SV</option>
			<option value="yso-finna-en">EN</option>
		</select>
	</div>	

	<label>Maximum number of results</label>
	<input class="node-settings" name="maxhits" value="12" />

	<label>Minimum score threshold</label>
	<input class="node-settings" name="threshold" value="0.45" />

	<label>Maximum number of lines that is sent to ANNIF (max. 1000)</label>
	<input class="node-settings" name="lines" value="1000" />

</div>
