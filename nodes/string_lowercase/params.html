
<label>in field:</label> 
<select id="process_field_lowercase_in" class="dynamic_field" name="in_field" >
	<option value="">choose</option>
</select>

<label>output field:</label> 
<input id="process_field_lowercase_out" name="out_field" value="_lowercase" />

<script>
	$("#process_field_lowercase_in").change(function() {
		$("#process_field_lowercase_out").val($(this).val() + "_lowercase");
	})
</script>
