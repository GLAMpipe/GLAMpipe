
<h3>view</h3>
<div class="box-noflex">
	<div>
		<label>page title</label> 
		<input class="node-settings" name="pagetitle"/>
	</div>	
	<div>
		<label>page text</label>
		<textarea class="node-settings" name="pageinfo"></textarea>
	</div>
	
	<p class="info">Set facets, run node and then click the button below.</p>
	<a id="view_facet_link" target="_blank" href="">
		<div class="button" >Open faceted view</div>
	</a>
	
</div>
