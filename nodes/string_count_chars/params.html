<label>in field:</label> 
<select id="process_field_count_chars_in" class="dynamic_field" name="in_field">
	<option value="">select field</option>
</select>

<label>output field:</label> 
<input id="process_field_count_chars_out" name="out_field" value=""/>

<script>
	$("#process_field_count_chars_in").change(function() {
		$("#process_field_count_chars_out").val($(this).val() + "_char_count");
	})
</script>
